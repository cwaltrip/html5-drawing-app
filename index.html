<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
        <title>Canvas Paint</title>
    </head>
    <body>
        <div id="title">
            <p>Canvas Paint</p>
        </div>   
        <div id="container">
            <div class="drawing-board">
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
            <div class="controls">
                <ul>
                    <li class="black selected"></li>
                    <li class="purple"></li>
                    <li class="blue"></li>
                    <li class="green"></li>
                    <li class="yellow"></li>
                    <li class="orange"></li>
                    <li class="red"></li>
                    <li class="white"></li>
                </ul>
                <button class="controlButton" id="showSizeSelector">Brush Size</button>
                <button class="controlButton" id="showColorSelector">New Color</button>
                <button class="controlButton" id="clearCanvasButton">Clear Canvas</button>
                <div id="sizeSelector">
                    <div id="newSizeContainer">
                        <span id="newSize"></span>
                    </div>
                    <div class="sliders">
                        <p><label for="size">Size</label><input id="size" name="size" type="range" min=0 max=50 value=5></p>
                    </div>
                    <div>
                        <button id="addNewSize">Set Brush Size</button>
                    </div>
                </div>
                <div id="colorSelector">
                    <span id="newColor"></span>
                    <div class="sliders">
                        <p><label for="red">Red</label><input id="red" name="red" type="range" min=0 max=255 value=0></p>
                        <p><label for="green">Green</label><input id="green" name="green" type="range" min=0 max=255 value=0></p>
                        <p><label for="blue">Blue</label><input id="blue" name="blue" type="range" min=0 max=255 value=0></p>
                    </div>
                    <div>
                        <button id="addNewColor">Add New Color</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/color.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/canvas.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
